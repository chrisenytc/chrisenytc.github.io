<!DOCTYPE html>
<!--Aqui setamos nossa aplicação usando a propriedade ng-app-->
<html lang="pt" ng-app="school">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
</head>
<body>
<!--Criamos aqui nossa view que será onde vai ser apresentado o conteúdo de nossos templates-->
<div ng-view></div>
<!--Incluimos aqui primeiro jQuery e o Angular e depois nosso módulo-->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.2.min.js"></script>    
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/ctrl.js"></script>

</body>
</html>
