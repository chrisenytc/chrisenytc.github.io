<section class="page-content"><div class="alert alert-danger" data-ng-show="notfound">Post Not Found</div><article class="article-item" data-ng-hide="notfound"><div class="article-data"><h2><a href="{{ post.url }}" data-ng-bind="post.title"></a></h2><hr></div><div class="article-content"><p data-ng-bind="post.content"></p></div><div class="article-info"><hr><div class="article-data"><div class="left"><p>Posted on <span class="featured" data-ng-bind="post.date"></span> by <a class="author" href="{{ post.author.url }}" data-toggle="tooltip" data-animation="true" title="View Posts of {{ post.author.name }}" data-ng-bind="post.author.name"></a></p></div><div class="right"><p><span class="label label-featured label-tag" data-ng-repeat="tag in post.tags" data-ng-bind="tag.name"></span></p></div></div></div></article></section><div class="load-posts"></div><hr><div id="disqus_thread"></div><script type="text/javascript">var disqus_shortname = 'chrisenytc';

    var dsq = document.createElement('script');
    dsq.type = 'text/javascript';
    dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();</script><noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
