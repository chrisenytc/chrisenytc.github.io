<div class="projects"><section class="github"><header><div class="circle-icon"><i class="icon-github icon-3x"></i> <span>GitHub Projects</span></div><hr></header><div class="text-center" data-ng-hide="status"><h1><span class="label label-featured">Loadding Projects...</span></h1></div><div class="repo" data-ng-repeat="r in repositories"><div class="repo-container"><header class="repo-header"><p data-ng-bind="r.name"></p></header><div class="repo-info"><span><i class="icon-eye-open"></i> <b data-ng-bind="r.watchers_count"></b></span> <span><i class="icon-level-down"></i> <b data-ng-bind="r.forks_count"></b></span><div><label class="label label-featured" data-ng-bind="r.language || 'Unknown'"></label></div></div><a class="btn btn-transparent btn-large" data-ng-href="{{ r.html_url }}" target="_blank">View Project</a></div></div><div class="clear"></div></section></div>
