<div class="projects"><section class="github"><header><div class="circle-icon"><i class="icon-github icon-3x"></i> <span>GitHub Projects</span></div><hr></header><div class="text-center" data-ng-hide="status"><h1><span class="label label-success">Loadding Projects...</span></h1></div><div class="repo" data-ng-repeat="r in repositories"><div class="repo-container"><header class="repo-header"><p>{{ r.name }}</p></header><div class="repo-info"><span><i class="icon-eye-open"></i> {{ r.watchers_count }}</span> <span><i class="icon-level-down"></i> {{ r.forks_count }}</span><div><label class="label label-info">{{ r.language || 'Unknown' }}</label></div></div><a class="btn btn-transparent btn-large" href="{{ r.html_url }}" target="_blank">View Project</a></div></div><div class="clear"></div></section></div>
