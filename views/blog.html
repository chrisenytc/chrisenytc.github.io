<div class="blog"><header><div class="circle-icon"><i class="icon-coffee icon-3x"></i> <span>Blog</span></div><hr></header><section class="page-content"><article class="article-item" data-ng-repeat="post in posts | filter:searchBox | startFrom:currentPage*pageSize | limitTo:pageSize"><div class="article-data"><h2><a data-ng-href="{{ post.url }}" data-ng-bind="post.title"></a></h2><hr></div><div class="article-content"><p data-ng-bind="post.content"></p></div><div class="article-info"><a class="btn btn-transparent btn-large" data-ng-href="{{ post.url }}"><i class="icon-link"></i> Read More</a><hr><div class="article-data"><div class="left"><p>Posted on <span class="featured" data-ng-bind="post.date"></span> by <a class="author" data-ng-href="{{ post.author.url }}" data-toggle="tooltip" data-animation="true" title="View Posts of {{ post.author.name }}" data-ng-bind="post.author.name"></a></p></div><div class="right"><p><span class="label label-featured label-tag" data-ng-repeat="tag in post.tags" data-ng-bind="tag.name"></span></p></div></div></div><div class="clear"></div></article></section><div class="load-posts"><button class="btn btn-transparent btn-large" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Previous</button> <span class="label label-featured">{{currentPage+1}}/{{numberOfPages()}}</span> <button class="btn btn-transparent btn-large" ng-disabled="currentPage >= posts.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next</button></div></div>
