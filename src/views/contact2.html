<div class="contact-me">
  <section class="contact">
    <header>
      <div class="circle-icon">
        <i class="icon-envelope icon-3x"></i>
        <span>Contact</span>
      </div>
      <hr />
    </header>
    <form id="contactForm" action="" method="post" data-ng-submit="send()">
      <fieldset>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" data-ng-model="data.name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" data-ng-model="data.email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" data-ng-model="data.subject" placeholder="Enter the subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" data-ng-model="data.message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-transparent">Submit</button>
      </fieldset>
    </form>
  </section>
</div>
